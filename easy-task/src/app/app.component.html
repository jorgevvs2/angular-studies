<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user
          [isSelected]="selectedUser?.id === user.id"
          [user]="user"
          (onSelect)="onSelectUser($event)"
        />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  }@else {
    <p>Select a user</p>
  }
</main>
